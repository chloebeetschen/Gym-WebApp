{% extends "base.html" %}
{% block content %}

<!--Basic Header-->
<h1>Add Activity (Manager)</h1>

<!--Form for manager to create a new activity-->
<form method="post" name="addActivity">
    {{ form.hidden_tag() }}

    <!--Type (Name of activity)-->
    <p>Activity Name
        <br>
        {{ form.aType(class='form-control')}}
        <br>
    </p>
    {% for error in form.aType.errors %}
        [{{ error }}]
    {% endfor %}

    <p><input type="submit" value="Add Activity"></p>
</form>
{% endblock %}
