<!-- Template for login frontend -->
{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
<form action="" method="post" name="login">
    <!-- inserts the secret CSRF key -->
    <!-- it is the unique identification generated for this request -->
    {{ form.hidden_tag() }}
    <p>{{ form.email }}<br></p>
    <p>{{ form.password }}</p>
    <p><input type="submit" value="Submit"></p>
</form>
{% endblock %}
