<!-- Template for login frontend -->
{% extends "base.html" %}

{% block content %}
<div class="container border border-2 mt-5 form-container rounded-4 p-4 pt-3 box-shadow">
    <div class="row mb-3">
        <div class="col border-bottom">
            <h1 class="fw-bold">Login</h1>
        </div>
    </div>
    <form action="" method="post" name="login">
        <!-- inserts the secret CSRF key -->
        <!-- it is the unique identification generated for this request -->
        {{ form.hidden_tag() }}
        <div class="row pb-3">
            <div class="col">
                <label for="email" class="fw-bold pb-2" >Email</label>
                {{ form.Email(class_='form-control', id="email") }}
            </div>
        </div>
        <div class="row pb-3">
            <div class="col">
                <label for="password" class="fw-bold pb-2">Password</label>
                {{ form.Password(class_='form-control', id='password') }}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p><input type="submit" class="btn btn-primary" value="Submit"></p>
            </div>
        </div>
    </form>
</div>
{% endblock %}
