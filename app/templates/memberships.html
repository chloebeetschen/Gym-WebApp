<!-- Template for memberships frontend -->
{% extends "base.html" %}

{% block content %}
<title>Memberships</title>
<h1>Buy a membership: </h1>
<form action="" method="post" name="membership">
    <!-- inserts the secret CSRF key -->
    <!-- it is the unique identification generated for this request -->
    {{ form.hidden_tag() }}
    <p>{{ form.Email }}<br></p>
    <p>{{ form.Password }}</p>
    <p><input type="submit" value="Submit"></p>
</form>
{% endblock %}
