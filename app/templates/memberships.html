<!-- Template for memberships frontend -->
{% extends "base.html" %}

{% block content %}
<title>Memberships</title>
{% if isMember %}
    <h1>Cancel Membership</h1>
    <a href="/cancelMembership"><button class="btn btn-primary" class="btn">Cancel</button></a>
{% else %}
    <h1>Buy a membership: </h1>
    <table class="table">
        <thead>
            <tr>
                <th>Annual: </th>
                <th>Monthly: </th>
            </tr>
            <tr>
                <th> £300 </th>
                <th> £35 </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>    
                    <a href="/memberships/annual"><button type="button" class="btn btn-primary">Purchase</button></a>
                </td>
                <td>    
                    <a href="/memberships/monthly"><button type="button" class="btn btn-primary">Purchase</button></a>
                </td>
            </tr>
        </tbody>
    </table>
{% endif %}
{% endblock %}
