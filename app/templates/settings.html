{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Settings</h1>
        <h3>Amend your details.</h3>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>{{ form.Name }}</p>
            <p>{{ form.Address(value=user.address) }}</p>
            <p>{{ form.Password() }}</p>
            <p>{{ form.NewPassword }}</p>
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
